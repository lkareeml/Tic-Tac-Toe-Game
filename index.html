<html>
  <head>
    <title>Tic-Tac-Toe-Game</title>
    <link rel="stylesheet" href="mystyle.css">
    <script src="jquery-3.2.1.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="q" id="msg">
        Do you want to play with X or O
        <br>
        <button class="xobutton" id="xbut">X</button>
        <button class="xobutton" id="obut">O</button>
      </div>
      <div id="xobox" class="fade-in hide">
        <div class="box" id="q"></div>
        <div class="box" id="w"></div>
        <div class="box" id="e"></div>
        <div class="box" id="a"></div>
        <div class="box" id="s"></div>
        <div class="box" id="d"></div>
        <div class="box" id="z"></div>
        <div class="box" id="x"></div>
        <div class="box" id="c"></div>
      </div>
    </div>
    <script src="jquery-3.2.1.js"></script>
    <script src="myjs.js"></script>
  <body>
</html>
